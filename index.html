<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage Companion</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: system-ui;
            text-align: center;
        }
        
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        
        #character {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            transition: all 0.5s;
        }
        
        .idle {
            filter: grayscale(0.8);
            animation: float 4s infinite;
        }
        
        .active {
            filter: none;
            animation: bounce 1s infinite;
            box-shadow: 0 0 20px gold;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #7c3aed;
            width: 0%;
            transition: width 0.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .status {
            margin: 10px 0;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ðŸ§™ Mage Companion</h3>
        
        <img id="character" src="https://i.giphy.com/media/3o7aTskHEUdgCQAXde/giphy.gif" class="idle">
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="counter">0/200 caracteres</div>
        <div class="status" id="status">Aguardando dados...</div>
        <div id="noteInfo"></div>
        
        <div style="margin-top: 15px; font-size: 12px; opacity: 0.7;">
            Atualize a nota MageTracker para ver changes
        </div>
    </div>

    <script>
        // Buscar parÃ¢metros da URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                chars: parseInt(params.get('chars')) || 0,
                note: params.get('note') || 'Nenhuma nota',
                updated: params.get('updated') || 'never'
            };
        }
        
        function updateDisplay() {
            const { chars, note, updated } = getUrlParams();
            
            const progress = document.getElementById('progress');
            const counter = document.getElementById('counter');
            const status = document.getElementById('status');
            const character = document.getElementById('character');
            const noteInfo = document.getElementById('noteInfo');
            
            // Atualizar progresso
            const percent = Math.min((chars / 200) * 100, 100);
            progress.style.width = percent + '%';
            counter.textContent = `${chars}/200 caracteres`;
            noteInfo.textContent = `Nota: ${note}`;
            
            // Ativar/desativar personagem
            if (chars >= 200) {
                character.className = 'active';
                status.innerHTML = 'ðŸŽ‰ <strong>Meta atingida!</strong>';
            } else {
                character.className = 'idle';
                status.textContent = chars > 0 ? 
                    `Digitando... ${200 - chars} chars restantes` : 
                    'Aguardando digitaÃ§Ã£o...';
            }
            
            console.log('Dados recebidos:', { chars, note, updated });
        }
        
        // Verificar a cada 2 segundos se hÃ¡ novos parÃ¢metros na URL
        let lastUrl = window.location.href;
        setInterval(() => {
            if (window.location.href !== lastUrl) {
                lastUrl = window.location.href;
                updateDisplay();
            }
        }, 2000);
        
        // Atualizar inicialmente
        updateDisplay();
    </script>
</body>
</html>
