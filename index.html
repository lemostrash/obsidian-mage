<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage Character - Obsidian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="header">
            <h1>🧙 Mage Companion</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                Conectando ao Obsidian...
            </div>
        </div>

        <!-- Personagem -->
        <div class="character-section">
            <div class="character-container">
                <img id="character" src="mage.gif" alt="Mage Character" class="character-idle">
                <div class="character-effects">
                    <div class="magic-circle" id="magicCircle"></div>
                </div>
            </div>
            
            <div class="character-state" id="characterState">
                <span class="state-icon">💤</span>
                <span class="state-text">Aguardando atividade...</span>
            </div>
        </div>

        <!-- Estatísticas -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">📝</span>
                    <span class="stat-title">Progresso da Nota</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0/200 caracteres</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">📚</span>
                    <span class="stat-title">Atividade Hoje</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="notesCreated">0</span>
                        <span class="stat-label">Notas criadas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="charsWritten">0</span>
                        <span class="stat-label">Caracteres</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sessionTime">0min</span>
                        <span class="stat-label">Sessão</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conquistas -->
        <div class="achievements-section">
            <h3>🎯 Conquistas</h3>
            <div class="achievements-grid">
                <div class="achievement" data-id="first200">
                    <span class="achievement-icon">⭐</span>
                    <span class="achievement-text">Primeiros 200 caracteres</span>
                    <span class="achievement-badge locked">🔒</span>
                </div>
                <div class="achievement" data-id="fiveNotes">
                    <span class="achievement-icon">📖</span>
                    <span class="achievement-text">5 notas criadas</span>
                    <span class="achievement-badge locked">🔒</span>
                </div>
                <div class="achievement" data-id="dailyWriter">
                    <span class="achievement-icon">⚡</span>
                    <span class="achievement-text">1000 caracteres em um dia</span>
                    <span class="achievement-badge locked">🔒</span>
                </div>
            </div>
        </div>

        <!-- Console de Debug -->
        <div class="debug-section">
            <details>
                <summary>🔧 Modo Desenvolvedor</summary>
                <div class="debug-controls">
                    <button onclick="simulateTyping(50)">+50 caracteres</button>
                    <button onclick="simulateNewNote()">Nova Nota</button>
                    <button onclick="resetStats()">Resetar</button>
                </div>
                <div class="debug-log" id="debugLog"></div>
            </details>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
